<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Manager</title>
  <link rel="stylesheet" href="/stylesheets/styles.css">
  <script src="/javascripts/jquery.js"></script>
  <script src="/javascripts/handlebars.js"></script>
</head>
<body>
  <header>Contact Manager</header>
  <main>
    <div id="main-display">
      <div id="menu-bar">
        <button class="add-contact">Add Contact</button>
        <input type="search" id="search-bar" placeholder="Search by name or #tag">
      </div>
      <div id="contacts-display">
      </div>
      <div class="blur"></div>
      <div class="form-modal">
        <h2>Contact Info</h2>
        <form id="new-contact" data-id="">
          <div>
            <input type="text" name="full_name">
            <label for="full_name">Name </label><br>
          </div>
          <div>
            <input type="tel" name="phone_number" pattern="[0-9]{3}[\-]?[0-9]{3}[\-]?[0-9]{4}">
            <label for="phone_number">Phone </label><br>
          </div>
          <div>
            <input type="email" name="email">
            <label for="email">Email </label><br>
          </div>
          <div id="tags">
          </div>
          <div>
            <button id="cancel">Cancel</button>
            <input type="submit" value="Submit">
          </div>
        </form>
      </div>
    </div>
    <br><br>
    <div id="author">By Josh Hinman 2022</div>
    <script id="contact" type="text/x-handlebars">
      <div id="{{_id}}" class="contact">
        <h3>{{full_name}}</h3>
        <h5>Phone Number:</h5>
        <p>{{phone_number}}</p>
        <h5>Email:</h5>
        <p>{{email}}</p>
        <h5>Tags:</h5>
        {{#each tags}}
          <a class="tag" href="#">#{{this}}</a>
        {{/each}}<br>
        <button>Edit</button>
        <button>Delete</button>
      </div>
    </script>
    <script id="tag" type="text/x-handlebars">
      <div class="tag-input">
        <label for="{{tag}}">{{tag}}<input type="checkbox" id="{{tag}}" name="{{tag}}"></label>
      <div>
    </script>
    <script id="emptyContacts" type="text/x-handlebars" >
      <h2 id="empty-contacts">No Contacts<h2>
    </script>
  </main>
</body>
<script type="module" src="/javascripts/app.js"></script>
</html>
